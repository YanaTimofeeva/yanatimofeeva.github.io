<!DOCTYPE html>
<html>
	<head>
		<title>task2</title>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
		<style type="text/css">
	        table {width: 50%;}
	        td {border: 4px solid #000;}
	        tr {height: 50px;}
	        .left {border-left: 0px;}
	        .right {border-right: 0px;}
	        .top {border-top: 0px;}
	        .bottom {border-bottom: 0px;}

    	</style>
	</head>
	<body>
		<table cellspacing="0" border="0">
			<!-- 1 -->
			<tr>
				<td colspan="2" class="left top" border-top="0" ></td>
				<td colspan="3" class="top"></td>
				<td colspan="2" bgcolor="#fffa69" class="top right"></td>
			</tr>
			<!-- 2-->
			<tr>
				<td rowspan="2" class="left" ></td>
				<td colspan="4" rowspan="5" bgcolor="#ff5b2d"></td>
				<td rowspan="2" colspan="2" bgcolor="#fffa69" class="right"></td>
				
			</tr>
			<!-- 3 -->
			<tr></tr>
			<!-- 4 -->
			<tr>
				<td rowspan="4" class="left" ></td>
				<td rowspan="3"></td>
				<td rowspan="3" class="right"></td>
			</tr>
			<!-- 5 -->
			<tr>
			</tr>
			<!-- 6 -->
			<tr>
			</tr>
			<!-- 7 -->
			<tr>
				<td colspan="2" rowspan="2" class="left" bgcolor="#000000"></td>
				<td colspan="2"></td>
				<td colspan="2" class="right"></td>
			</tr>
			<!-- 8 -->
			<tr>
				<td rowspan="3" class="left bottom" bgcolor="#fffa69"></td>
				<td colspan="2"></td>
				<td colspan="2" rowspan="2" bgcolor="#074481" class="right"></td>
			</tr>
			<!-- 9 -->
			<tr>
				<td colspan="2" rowspan="2" class="bottom" ></td>
				<td colspan="2" bgcolor="#000000" class="right"></td>
			</tr>
			<!-- 10 -->
			<tr>
				<td colspan="4" class="bottom right" ></td>
			</tr>
		</table>
	</body>
</html>
