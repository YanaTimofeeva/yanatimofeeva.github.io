<!DOCTYPE html>
<htlml>
	<head>
		<title>task_3</title>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
	</head>

	<body>
		<div>
			<br>Name
			<form name="search" action="/">
				<input type="text"/>
			</form>
		</div>
		
		<div>
			<br>Email
			<form name="search">
				<input type="text"/>
			</form>
		</div>
		
		<div>
			<br>Sex
			<br>
				<input type="radio" name="answer" value="a2">Male</input>
				<input type="radio" name="answer" value="a2">Female</input>
		</div>
		
		<div>
			<br>Current status
				<br><input type="checkbox" name="answer" value="a2">Student</input>
				<br><input type="checkbox" name="answer" value="a2">Employed</input>
				<br><input type="checkbox" nemt="answer" value="a2">Unemployed</input>
		</div>
		
		<div>
			<br>Month and Year of birth
			<br>
				<select name="month" size="1">
					<option value="January">January</option>
					<option value="February">February</option>
					<option selected value="March">March</option>
					<option value="Apriil">April</option>
					<option value="May">May</option>
				</select>
				<select name="year" size="1">
					<option value="1988">1988</option>
					<option value="1987">1987</option>
					<option selected value="1986">1986</option>
					<option value="1985">1985</option>
					<option value="1984">1984</option>
				</select>
			</br>
		</div>
		
		<div>
			<br>Skills and Technologies</br>
			<select name="skills_and_technologies" size="10">
				<optgroup label="Tech skills">
					<option value="html">HTML</option>
					<option value="css">CSS</option>
					<option value="javascript">JavaScript</option>
					<option value="git">GIT</option>
				<optgroup label="Soft skills">
					<option value="time management">Time Management</option>
					<option value="proactivity">Proactivity</option>
					<option value="teamwork">Teamwork</option>
					<option value="leadership">Leadership</option>
			</select>
		</div>
		
		<div>
			<br>Photo</br>
			<form enctype="multipart/form-data" method="post">
					<input type="file" name="f">
			</form>
		</div>

		<div>
			<br>Comments</br>
			<textarea rows="6" cols="30" name="mytext"></textarea>
		</div>

		<div>
			<br>
			<form name="save">
				<button>Save</button>
			</form>
		</div>
	</body>
</html>
